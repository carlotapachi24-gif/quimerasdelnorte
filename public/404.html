    <title>Quimeras del Norte</title>
    <script>
      // GitHub Pages SPA redirect
      (function () {
        var path = location.pathname + location.search + location.hash;
        var base = location.pathname.replace(/\/.*/, '/');
        location.replace(base + '?p=' + encodeURIComponent(path));
      })();
    </script>
  </head>
