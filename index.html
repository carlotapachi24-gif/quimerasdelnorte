<html lang="es">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Nombre en la pestaña -->
    <title>Quimeras del Norte | Archivo literario y memorial de autores ausentes</title>

    <!-- SEO básico (alineado con el canon narrativo) -->
    <meta
      name="description"
      content="Quimeras del Norte: un espacio virtual nacido en un ático de Compostela en los años 80. Archivo literario y memorial de autores ya ausentes."
    />
    <meta name="author" content="Quimeras del Norte" />
    <meta name="robots" content="index,follow" />

    <!-- Canonical -->
    <link rel="canonical" href="http://www.quimerasdelnorte.es/" />

    <!-- (Opcional pero recomendable) Color de UI en móvil -->

    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" />
    <!-- Si usas PNG en vez de ICO, comenta la línea de arriba y usa esta:
    <link rel="icon" type="image/png" href="/favicon.png" />
    -->

    <!-- Open Graph (WhatsApp / Facebook / LinkedIn) -->
    <meta property="og:site_name" content="Quimeras del Norte" />
    <meta property="og:title" content="Quimeras del Norte" />
    <meta
      property="og:description"
      content="Un espacio virtual nacido en un ático de Compostela en los años 80. Archivo literario y memorial de autores ya ausentes."
    />

    <meta property="og:locale" content="es_ES" />
    <meta property="og:url" content="http://www.quimerasdelnorte.es/" />

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter/X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Quimeras del Norte" />
    <meta
      name="twitter:description"
      content="Archivo literario y memorial: nació en un ático de Compostela en los años 80 y hoy vive como espacio virtual."
    />
    <meta name="twitter:image" content="http://www.quimerasdelnorte.es/og-image.png" />
